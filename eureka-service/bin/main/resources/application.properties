#alterando a porta
server.port = 8082
#dando nome ao nosso microsserviços
spring.apllication.name = eureka-server
#url a qual os serviços vao se registrar
eureka.client.serviceUrl.defaultZone = http://localhost:8082/eureka
eureka.client.fetch-registry = false
eureka.client.register-with-eureka = false